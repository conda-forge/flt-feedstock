{% set name = "flt" %}
{% set version = "2025.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flt-{{ version }}.tar.gz
  sha256: 359e675171975d011bd4657527e813b2c482607b341229d8d1addfb1c48c7ef9

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - cython
    - pip
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - flt
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/ntessore/flt
  summary: fast Legendre transform
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ntessore
    - paddyroddy
    - Saransh-cpp
