{% set name = "flt" %}
{% set version = "2022.10.17" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flt-{{ version }}.tar.gz
  sha256: 5567f70d74efde619bc70212b4735c03b75292678fd5bd4a3b1b07ebafbe3df4

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - cython
    - pip
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - flt
  commands:
    - pip check
  requires:
    - python
    - pip

about:
  home: https://github.com/ntessore/flt
  summary: fast Legendre transform
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Saransh-cpp
